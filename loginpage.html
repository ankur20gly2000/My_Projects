<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container-box {
            border: 2px solid black;
            padding: 20px;
            margin-top: 50px;
        }
        .header-box {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        .login-box, .signup-box {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        .signup-box {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#signupBtn").click(function(){
                $(".login-box").hide();
                $(".signup-box").show();
            });
            $("#submitSignup").click(function(){
                alert("Signup successful! Please login.");
                $(".signup-box").hide();
                $(".login-box").show();
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="container-box">
            <div class="header-box">
                <h2>Student Management</h2>
            </div>
            
            <div class="login-box">
                <h3>Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" id="signupBtn">Signup</button>
                </form>
            </div>
            
            <div class="signup-box">
                <h3>Signup</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                    </div>
                    <button type="button" class="btn btn-success" id="submitSignup">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

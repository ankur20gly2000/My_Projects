<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #d3d3d3, #a0c4ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 850px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }
        .left-panel {
            width: 45%;
            background: #3b82f6;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            border-radius: 15px 70px 70px 15px;
        }
        .left-panel h2 {
            font-size: 26px;
            font-weight: bold;
        }
        .left-panel p {
            font-size: 14px;
            margin-top: 5px;
        }
        .toggle-btn {
            background: transparent;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            margin-top: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .toggle-btn:hover {
            background: white;
            color: #3b82f6;
        }
        .right-panel {
            width: 55%;
            padding: 50px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .input-group-text {
            background: transparent;
            border: none;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
            padding: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #ccc;
            font-size: 20px;
            color: black;
            transition: 0.3s;
        }
        .social-icons a:hover {
            background: #3b82f6;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h2 id="panel-title">Hello, Welcome!</h2>
            <p id="panel-text">Don't have an account?</p>
            <button class="toggle-btn" id="toggle-btn">Register</button>
        </div>

        <!-- Right Panel (Login & Register Forms) -->
        <div class="right-panel">
            <!-- Login Form -->
            <div id="login-form">
                <h3 class="text-center fw-bold">Login</h3>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button class="btn btn-primary">Login</button>

                <p class="text-center mt-3">or login with social platforms</p>
                
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Register Form (Hidden Initially) -->
            <div id="register-form" class="hidden">
                <h3 class="text-center fw-bold">Register</h3>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary">Register</button>

                <p class="text-center mt-3">or sign up with social platforms</p>
                
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Toggle -->
    <script>
        const toggleBtn = document.getElementById("toggle-btn");
        const panelTitle = document.getElementById("panel-title");
        const panelText = document.getElementById("panel-text");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");

        toggleBtn.addEventListener("click", () => {
            if (loginForm.classList.contains("hidden")) {
                // Show Login, Hide Register
                loginForm.classList.remove("hidden");
                registerForm.classList.add("hidden");
                panelTitle.innerText = "Hello, Welcome!";
                panelText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Register";
            } else {
                // Show Register, Hide Login
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
                panelTitle.innerText = "Welcome Back!";
                panelText.innerText = "Already have an account?";
                toggleBtn.innerText = "Login";
            }
        });
    </script>

</body>
</html>
